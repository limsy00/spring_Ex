<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>타임리프 예제1</title>
</head>
<body>
	<h1>1. 변수</h1>
	<div th:with="number=100">
		<!-- ※변수 정의(th:with) 내 scope(태그 영역) 안에서만 사용 가능 -->
		<!-- ●변수 출력 방법1 -->
		<div th:text="${number}"></div>
		<!-- ●변수 출력 방법2 -->
		<div>[[${number}]]</div>
	</div>
	
	<!-- th:block - 렌더링(뿌려짐X) 되지 않는 타임리프 태그 -->
	<th:block th:with="number1=100, number2=250">
		[[${number1}]], [[${number2}]]
		<div th:text="${number1}"></div>
		<div th:text="${number2}"></div>
		
		<!-- 산순연산은 {중괄호} 안에서 수행 -->
		<div th:text="${number1 + number2}"></div>
		
		<!-- String은 '작은 따옴표' -->
		<h4 th:text="'결과 : ' + ${number1 + number2}"></h4>
		<h4>결과 : [[${number1 + number2}]]</h4>
		<h4 th:text="|결과 : ${number1 + number2}|"></h4>
		
		<h1>2. 태그 나타내기</h1>
		<!-- ※th:text는 escape(글자로써) 처리가 되어 있다. -->
		<!-- 띄어 쓰기가 존재하면 '작은 따옴표'로 감싸기 -->
		<div th:text="'<b>진한 글자</b>'"></div>
		<div th:text="|<b>진한 글자</b>|"></div>
		
		<!-- ※th:utext는 태그를 그대로 해석 -->
		<div th:utext="'<b>진한 글자</b>'"></div>
		
	</th:block>
	
	<h1>3. 조건문 → else if, else 개념 (X)</h1>
	<th:block th:with="age=25">
		<!-- ※th:if 조건이 true일 때 태그가 보여짐 -->
		<div th:if="${age == 25}">나이는 25세이다.</div>
		<div th:if="${age == 30}">나이는 25세이다.</div>
		<div th:if="${age != 20}">나이가 20세가 아니다.</div>
		
		<!-- unless: if문 반대 (else) -->
		<h3 th:if="${age >= 20}">성인이다.</h3>
		<h3 th:unless="${age >= 20}">미성년자이다.</h3>
		<h3 th:unless="${age == 20}">※ unless는 조건이 거짓일 때 참이다!</h3>
	</th:block>
	
	<h1>4. switch, case → 일치되는 케이스 수행</h1>
	<th:block th:with="season=여름">
		<div th:switch="${season}">
			<h3 th:case="|봄|">봄</h3>
			<h3 th:case="|여름|">여름</h3>
			<h3 th:case="|가을|">가을</h3>
			<!-- 디폰트 표시(*) : 해당하는 값이 없을 경우 -->
			<h3 th:case="*">겨울</h3>
		</div>
	</th:block>
</body>
</html>
